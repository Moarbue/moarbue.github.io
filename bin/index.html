<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" type="text/css" href="style.css"/>  
    <link rel="icon" href="RCSolver.jpg" type="image/icon type">

    <script type="text/javascript" src="./min2phase.js"></script>
    <div class="header">
        <header id="header">RC Solver</header>
        <img id="RCS_jpg" src="RCSolver.jpg">
    </div>
</head>

<body>

    <!-- Create the canvas that the C++ code will draw into -->
    <canvas id="canvas" tabindex="1" oncontextmenu="event.preventDefault()"></canvas>

    <!-- Allow the C++ to access the canvas element --> 
    <script type='text/javascript'>
        var Module = {
            canvas: (function() { return document.getElementById('canvas'); })()
        };
    </script>
    
    <div class="container">
        <button class="movebtn" id="b0">U</button>
        <button class="movebtn" id="b1">L</button>
        <button class="movebtn" id="b2">F</button>
        <button class="movebtn" id="b3">D</button>
        <button class="movebtn" id="b4">R</button>
        <button class="movebtn" id="b5">B</button>
    </div>

    <div class="container2">
        <button id="scramble" onclick="scramble()">Scramble</button>
        <button id="solve" onclick="solve()">Solve</button>
    </div>

    <input type="text" placeholder="Algorithm" class="css-input" id="algoin" />

    <!-- Add the helper javascript file -->
    <script src="helper.js"></script>

    <!-- Add the javascript glue code (index.js) as generated by Emscripten -->
    <script src="cubesim_web.js"></script>
    
</body>

</html>
